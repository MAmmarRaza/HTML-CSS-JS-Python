<script type="text/javascript">

class Stack{
    stackArray=[]
    constructor(){
        this.top=-1
    }
    push(x){
            this.top=this.top+1
            this.stackArray[this.top]=x
    }
    pop(){
        
        this.top=this.top-1
    }
    isEmpty(){
        return this.top==-1
    }
    peek(){
        return this.stackArray[this.top]
    }
    Display(){
        
        for(var i=0;i<=this.top;i++){
            if(i==this.top){
                document.write(this.stackArray[i],"---->NULL")
            }
            else
            document.write(this.stackArray[i],"---->")
        }
    }

    Priority(op){
        if(op=='+' || op=='-'){
            return 1;
        }
        if(op=='*' || op=='/'){
            return 2;
        }
        if(op=='^'){
            return 3;
        }
        else
            return 0;
    }
    IsOperand(op){
        if(op>='A' && op<='Z'){
            return true
        }
        else if(op>='a' && op<='z'){
            return true
        }
        else if(op>='0' && op<='9'){
            return true
        }
        else
            return false
    }

     infixToPostfix(infix){
                let postfix=[]
                var j=0,x;
                
                for(var i=0;i<infix.length;i++){
                    //alert("1st")
                    if(this.IsOperand(infix[i])){
                        alert("2nd")
                        postfix[j++]=infix[i]
                    }
                    else if(!this.isEmpty() && infix[i]=='('){
                        alert("3rd")
                        this.push(infix[i])
                    }
                    else if(infix[i]==')'){
                        alert("4th")
                        while((x=this.stackArray[this.top--])!='('){
                            postfix[j++]=x
                        }
                    }
                    else{
                        alert("5th")
                        while(!this.isEmpty() && (this.Priority(infix[i])<=this.Priority(this.stackArray[this.top]))){
                            postfix[j++]=this.stackArray[this.top--]
                        }
                        this.push(infix[i])
                    }
                }
                while(!this.isEmpty()){
                    alert("6th")
                    postfix[j++]=this.stackArray[this.top--]
                }
                alert("7th")
                document.write(postfix)
            }
}
    

function calculate(){

    infix=Array.from(value)
    s.infixToPostfix(infix)
}
