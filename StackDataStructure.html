<script type="text/javascript">

////3
class Stack{
    stackArray=[]
    constructor(){
        this.top=-1
    }
    push(x){
            this.top=this.top+1
            this.stackArray[this.top]=x
    }
    pop(){
        
        this.top=this.top-1
    }
    isEmpty(){
        // return this.stackArray.length==0;
        return this.top==-1
    }
    peek(){
        return this.stackArray[this.top]
    }
    Display(){
        for(var i=0;i<=this.top;i++){
            if(i==this.top){
                document.write(this.stackArray[i],"---->NULL")
            }
            else
            document.write(this.stackArray[i],"---->")
        }
        //document.write(str)
        // document.write(stackArray)
    }
}
let s=new Stack()
document.write("<br>Empty: ",s.isEmpty(),"<br>Stack: ")
s.push(1)
s.push(2)
s.push(3)
s.pop()
s.Display()
document.write("<br>top: ",s.top)
//document.write(s.stackArray[s.top-1])
//s.pop()
//s.stackArray[2]=3
//document.write(s.stackArray)
document.write("<br>Empty: ",s.isEmpty())
//document.write(s.stackArray)
document.write("<br>Peek(): ",s.peek(),"<br>")

</script>
