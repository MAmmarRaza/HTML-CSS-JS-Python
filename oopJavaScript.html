class Stack{
    constructor(){
        this.items=[]
    }
    push(element){
        this.items.push(element)
    }
    pop(){
        if(this.items.length==0)
            return "underflow";
        else
        return this.items.pop();
    }
    isEmpty(){
        return this.items.length==0;
    }
    peek(){
        if(this.items.length==0)
            return "underflow";
        else
        return this.items[this.items.length-1]
    }
    Display(){
        var str=""
        for(var i=0;i<=this.items.length-1;i++){
            str=str+stack.items[i]+" "
        }
        document.write(str)
    }
    
}
