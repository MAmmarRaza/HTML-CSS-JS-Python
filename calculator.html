<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
<body>
    <i>Simple Calculator</i>
    <div id="banner">
        
        <div >
            <input class="screen" type="text" disabled>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td ><button value="C" class="btn">C</button></td>
                    <td ><button value="del" class="btn">del</button></td>
                    <td ><button value="/" class="btn">รท</button></td>
                    <td ><button value="*" class="btn">x</button></td>
                </tr>
                <tr>
                    <td ><button value="7" class="btn">7</button></td>
                    <td ><button value="8" class="btn">8</button></td>
                    <td ><button value="9" class="btn">9</button></td>
                    <td ><button value="-" class="btn">-</button></td>
                </tr>
                <tr>
                    <td ><button value="4" class="btn">4</button></td>
                    <td ><button value="5" class="btn">5</button></td>
                    <td ><button value="6" class="btn">6</button></td>
                    <td ><button value="+" class="btn">+</button></td>
                </tr>
                <tr>
                    <td ><button value="1" class="btn">1</button></td>
                    <td ><button value="2" class="btn">2</button></td>
                    <td ><button value="3" class="btn">3</button></td>
                    <td class="btne" rowspan="2"><button value="=" class="btn">=</button></td>
                   
                </tr>
                <tr>
                    <td ><button value="0" class="btn">0</button ></td>
                    <td  colspan="2"><button value="." class="btnd"><b>.</b></button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
